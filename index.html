<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assest/css/stylesheet.css" />
    <title>Random Advice Generator</title>
  </head>
  <body>
    <article class="article__container">
      <div class="article__container-advice">
        <div class="article__advice-num"></div>
        <div class="article__advice-random-art"><span></span></div>
        <div class="article__advice-bottom">
          <span class="article__advice-bottom-span"></span
          ><i class="ri-pause-line"></i
          ><span class="article__advice-bottom-span"></span>
        </div>
        <div class="article__advice-floater-cont">
          <span class="article__advice-floater">
            <i class="ri-apps-2-line"></i>
            <i class="fa-solid fa-dice-five fa-spin"></i>
          </span>
        </div>
      </div>
    </article>

      <span class="id"></span>
